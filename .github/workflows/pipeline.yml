name: ex_20_21

on:
  push:
    branches:
      - ejected

jobs:
  ex_20_21:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install 
        run: npm install  
      - name: lint
        run: npm run eslint
      - name: test api and frontend components
        run: npm run test
